<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule a demo|Vesto</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="row d-flex">
      <div class="lgreen col-6 text-white">
        <img src="logo white.svg" alt="" class="p-3" />
        <div class="container px-5">
          <h2 class="mt-5">Join 100+ businesses on Vesto</h2>
          <p class="text-warning mb-2 mb-5">
            See why leading companies use Vesto to connect and control their
            bank <br />
            balances & transactions from one unified dashboard, and easily put
            idle cash to <br />
            work.
          </p>
          <img src="cash.svg" alt="" class="mt-3 rounded-4 img-fluid" />
          <div class="footer">
            <div
              class="d-flex justify-content-around align-items-center mt-3 mb-3"
            >
              <img src="foot1.png" alt="" width="90" height="25" />
              <img src="foot2.png" alt="" width="60" height="25" />
              <img src="foot3.png" alt="" width="110" height="15" />
              <img src="foot4.png" alt="" width="120" height="30" />
            </div>

            <div class="row d-flex align-items-center mt-3 mb-3">
              <div class="col-3">
                <img src="foot5.png" alt="" class="img-fluid" />
              </div>
              <div class="col-3">
                <img src="reflect.svg" alt="" class="img-fluid" />
              </div>
              <div class="col-3">
                <img src="f1.svg" alt="" class="img-fluid" />
              </div>
              <div class="col-3">
                <img src="f2.png" alt="" class="img-fluid" />
              </div>
            </div>

            <div class="row mt-3 mb-3">
              <div class="col text-end">
                <img src="f3.png" alt="" width="60" height="25" />
              </div>
              <div class="col">
                <p class="text-warning fw-lighter">& many more</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <h2 class="text-center pt-5 mt-5">See Vesto in action</h2>
        <p class="text-center mb-2">Schedule a free 30-min product demo.</p>
        <form class="w-50 mx-auto needs-validation">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control p-3"
              placeholder="First name"
              id="first name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control p-3"
              placeholder="Last name"
              id="alst name"
              required
            />
          </div>
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label"
              >Work email</label
            >
            <input
              type="email"
              class="form-control p-3"
              id="exampleInputEmail1"
              placeholder="steve@apple.com"
              aria-describedby="emailHelp"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-4 p-2">
            Book a demo
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
