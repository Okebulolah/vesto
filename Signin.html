<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login|Vesto</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.svg" alt="" class="mt-5 mb-5" />
      <h1 class="text-center mb-3 mt-5">Sign in</h1>
      <form class="w-50 mx-auto needs-validation">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">
          Sign in
        </button>

        <div class="or mt-4 mb-3">Or</div>
        <div class="row mb-3">
          <div class="col-6">
            <a href="" target="_blank"
              ><button
                type="submit"
                class="btn btn-outline-secondary w-100 text-center"
              >
                Create an account
              </button></a
            >
          </div>
          <div class="col-6">
            <a href=""
              ><a href="" target="_blank"
                ><button
                  type="emailhelp"
                  class="btn btn-outline-secondary w-100 text-center"
                >
                  Get help
                </button></a
              ></a
            >
          </div>
        </div>
        <div class="w-100 mx-auto">
          <a
            href=""
            target="_blank"
            class="text-decoration-underline text-center text-secondary"
            ><small>Reset password</small></a
          >
        </div>
      </form>
    </div>
  </body>
</html>
